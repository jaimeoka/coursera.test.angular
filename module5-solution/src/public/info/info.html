<div class="container">
  <h2>Information</h2>
  <p ng-if="!infoCtrl.signed">Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></p>
  <div ng-if="infoCtrl.signed">
    <p>First name: {{infoCtrl.user.firstname}}</p>
    <p>Last name: {{infoCtrl.user.lastname}}</p>
    <p>Email: {{infoCtrl.user.email}}</p>
    <p>Phone: {{infoCtrl.user.phone}}</p>
    <p>Favorite dish: <img width="200" height="200" ng-src="{{infoCtrl.basePath}}/images/{{infoCtrl.user.shortname}}.jpg" alt="{{infoCtrl.user.shortname}}"></img> {{infoCtrl.user.favorite.name}}: {{infoCtrl.user.favorite.description}}</p>
  </div>
</div>
